<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">

    

</head>

<body>


    <section class="container">


        <h1>To Do App</h1>

        <div class="new-task-container box">

            <label for="new-task">Add New Task</label>
            <input type="text" id="new-task">

            <button id="addTask">Add</button>
        </div>

        <div class="task-list box">

            <h2>Incomplete Tasks</h2>
            <ul>
                <li>
                    <input type="checkbox">
                    <label for="checkbox">First task</label>

                </li>
                <li>
                    <input type="checkbox">
                    <label for="checkbox">secound task</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="checkbox">third task</label>
                </li>

            </ul>



        </div>

        <div class="complete-list box">
            <h2>Complete List</h2>
            <ul>
                <li>
                    task
                    <button class="delete">Delete</button>

                </li>


            </ul>


        </div>



    </section>

    <script src="./script.js"></script>

</body>

</html>
